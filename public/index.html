<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Reach the room</title>
</head>
<body>
<header>
    <div class="configuration">
        <label>Current Floor:
            <input type="text" readonly id="currentFloor" value="0" size="3"/>
        </label>
        <label>Current Room:
            <input type="text" readonly id="currentRoom" value="0" size="3"/>
        </label>
        <br/>
        <br/>
        <label>Next Floor:
            <input type="number" id="nextFloor" min="0" max="99" value="0"/>
        </label>
        <label>Next Room:
            <input type="number" id="nextRoom" min="0" max="99" value="4"/>
        </label>
    </div>
    <button onClick="window.go()">Go</button>
</header>
<div id="root">
    <div id="house"></div>
</div>
</body>
</html>
